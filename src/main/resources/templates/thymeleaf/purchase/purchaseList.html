<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table width="800" align="center">
   <tr>
      <td>주문번호 / 결제번호</td><td>상품사진</td><td>상품명</td><td> 주문상태 </td>
   </tr>
   <tr th:each="orderListDTO : ${list}">
      <td>[[${#dates.format(orderListDTO.purchaseDTO.purchaseDate, 'yyyy-MM-dd')}]] / 결제번호</td>
      <th:block th:each="PurchaseListGoodsDTO : ${orderListDTO.purchaseListGoodsDTOs}">
         <td><img th:src="|/static/upload/${PurchaseListGoodsDTO.goodsDTO.goodsMainStoreImage}|" width="30" /></td>
         <td>[[${PurchaseListGoodsDTO.goodsDTO.purchaseNum}]]</td>
      </th:block>
      <td>[[${orderListDTO.purchaseDTO.purchaseStatus}]]</td>
   </tr>
</table>
</body>
</html>
